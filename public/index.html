<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Liana Perry | ALERT</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@743&display=swap"
            rel="stylesheet" />
<link rel="stylesheet" href="output.css">

        <style>
    #parallax-button {
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    #parallax-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), #8b5cf6 0%, transparent 50%);
      opacity: var(--glow-opacity, 0);
      transition: opacity 0.3s ease;
      pointer-events: none;
      transform: translate(-25%, -25%);
      z-index: -1;
    }
  </style>
    </head>

    <body
        class="bg-black text-white h-screen flex items-center justify-center relative">
        <!-- Glowing purple top-right background -->
        <div id="parallax-glow"
            class="pointer-events-none fixed top-0 left-0 w-[300px] h-[300px] rounded-full bg-[radial-gradient(circle,_#8b5cf6_0%,_transparent_60%)] blur-3xl opacity-30 z-0 transition-transform duration-300 ease-out">
        </div>

        <!-- Main content -->
        <div
            class="text-center px-6 md:flex md:items-center md:justify-center md:gap-12 z-10">
            <img src="assets/alert.png" alt="Alert" class="w-[300px]" />

            <div class="md:max-w-md text-left mt-10 md:mt-0">
                <p class="uppercase text-sm tracking-widest text-gray-400">
                    This portfolio isn’t just a website — it’s a simulation of
                    my professional growth.
                </p>
                <p class="uppercase text-sm tracking-widest text-gray-400 mt-4">
                    Inspired by my background in psychology and cybersecurity,
                    the interface reflects how I think, learn, and evolve.
                </p>

                <!-- Parallax glowing button -->
                <a href="/public/home.html">
                    <button id="parallax-button"
                        class="mt-6 border font-semibold px-6 py-2 tracking-widest uppercase text-white-500 border-white-500 transition-all duration-300 hover:text-purple-500 hover:border-purple-500">
                        Enter the System
                    </button>

                </a>
            </div>
        </div>

        <script>
    const button = document.getElementById('parallax-button');

    button.addEventListener('mousemove', (e) => {
      const rect = button.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      button.style.setProperty('--x', `${x}px`);
      button.style.setProperty('--y', `${y}px`);
      button.style.setProperty('--glow-opacity', 1);
    });

    button.addEventListener('mouseleave', () => {
      button.style.setProperty('--glow-opacity', 0);
    });
     const glow = document.getElementById('parallax-glow');

  document.addEventListener('mousemove', (e) => {
    // Smooth follow effect
    glow.style.transform = `translate(${e.clientX - 150}px, ${e.clientY - 150}px)`;
  });
  </script>
    </body>
</html>
